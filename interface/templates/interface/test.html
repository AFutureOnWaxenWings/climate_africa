{% extends 'interface/base.html' %}
{% block content %}

{% load static %}

{% if posts %}
{% for post in posts %}
<div class="card">
    <div class="card-header">{{ post.title }}</div>
    <div class="card-body">
        <h5 class="card-title"><strong>[Author]</strong>, {{ post.created_at }}</h5>
        <p class="card-text">{{ post.text }}</p>
        <a href="#" class="btn btn-primary">View testimonial</a>
    </div>
</div>
{% endfor %}
{% endif %}

{% endblock %}
